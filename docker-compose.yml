version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: awari_postgres
    restart: always
    environment:
      POSTGRES_USER: awari
      POSTGRES_PASSWORD: awari
      POSTGRES_DB: awari_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: awari_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
